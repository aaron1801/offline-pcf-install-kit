    bucket: products
    endpoint: {{s3_endpoint}}
    region_name: {{s3_region}}
    regexp: osconf-(.*).tgz

jobs:
- name: collector
  plan:
  - aggregate:
    - get: mc
    - get: p-mysql-v1
    - get: p-mysql-v2
    - get: p-sso
    - get: p-cloudcache
    - get: pcf-metrics
    - get: p-redis
    - get: clamav
    - get: fim
    - get: ipsec
    - get: osconf
  - task: create-buckets
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: czero/cflinuxfs2}
      inputs:
      - name: mc
      params:
        S3_ENDPOINT: {{s3_endpoint}}
        S3_ACCESS_KEY_ID: {{s3_access_key_id}}
        S3_SECRET_ACCESS_KEY: {{s3_secret_access_key}}
      run:
        path: bash
        args:
        - -c
        - |
          ls -lah
          ls -lah mc
          chmod +x mc/mc
          mc/mc config host add minio $S3_ENDPOINT $S3_ACCESS_KEY_ID $S3_SECRET_ACCESS_KEY
          mc/mc mb minio/products || true
          mc/mc mb minio/stemcells || true

- name: save-mysql-v1
  plan:
  - get: pivnet-product
    resource: p-mysql-v1
    trigger: true
    passed: [collector]
  - task: download-stemcell
    <<: *download_stemcell_config
  - put: stemcells-out
    params:
      file: stemcells/*.tgz
  - put: p-mysql-v1-out
    params:
      file: pivnet-product/*.pivotal
