---
download_stemcell_config: &download_stemcell_config
  config:
    platform: linux
    image_resource:
      type: docker-image
      source: {repository: czero/cflinuxfs2}
    inputs:
    - name: pivnet-product
    outputs:
    - name: stemcells
    params:
      IAAS: {{iaas_type}}
      PIVNET_API_TOKEN: {{pivnet_token}}
    run:
      path: bash
      args:
      - -c
      - |
        STEMCELL_VERSION=$(
          cat ./pivnet-product/metadata.json |
          jq --raw-output \
            '
            [
              .Dependencies[]
              | select(.Release.Product.Name | contains("Stemcells"))
              | .Release.Version
            ]
            | map(split(".") | map(tonumber))
            | transpose | transpose
            | max // empty
            | map(tostring)
            | join(".")
            '
        )

        if [ -n "$STEMCELL_VERSION" ]; then
          echo "Downloading stemcell $STEMCELL_VERSION"

          product_slug=$(
            jq --raw-output \
              '
              if any(.Dependencies[]; select(.Release.Product.Name | contains("Stemcells for PCF (Windows)"))) then
                "stemcells-windows-server"
              else
                "stemcells"
              end
              ' < pivnet-product/metadata.json
          )
          
          mkdir stemcells
          cd stemcells
          pivnet-cli login --api-token="$PIVNET_API_TOKEN"
          pivnet-cli download-product-files -p "$product_slug" -r $STEMCELL_VERSION -g "*${IAAS}*" --accept-eula

          SC_FILE_PATH=`find ./ -name *.tgz`
          echo $SC_FILE_PATH

          if [ ! -f "$SC_FILE_PATH" ]; then
            echo "Stemcell file not found!"
            exit 1
          fi
        fi

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

- name: curl
  type: docker-image
  source:
    repository: pivotalservices/concourse-curl-resource
    tag: latest

resources:

# Tools

- name: mc
  type: curl
  source:
    url: https://dl.minio.io/client/mc/release/linux-amd64/mc
    filename: mc

# Pivotal Products

- name: stemcells-out
  type: s3
  source:
    access_key_id: {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
    bucket: stemcells
    endpoint: {{s3_endpoint}}
    region_name: {{s3_region}}
    regexp: bosh-stemcell-(.*)-vsphere-esxi-ubuntu-trusty-go_agent.tgz

